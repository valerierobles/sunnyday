<!DOCTYPE html>
<html lang="en">

<head>
    <title>SunnyDay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
        
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3"> <i class="fas fa-cloud-sun"></i></h1> Sunny Dashboard <i
        class="fas fa-cloud-showers-heavy"></i>   </h1>
    </header>

    <div class="container">
        <div class="row">

            <div class="col-sm-3 bg-light container" id="sidebar">

                <h6 id="search-header">Search for City:</h6>
                <div class="col-sm-10 input-group">

                    <input class="form-control " id="cityenter" type="text" placeholder="city name">

                    <div class="input-group-append">
                        <button class="btn  buttonsearch" type="button">
                            <i class="fas fa-search"></i></button>
                        </button>
        </div>
    </div>
</body>
